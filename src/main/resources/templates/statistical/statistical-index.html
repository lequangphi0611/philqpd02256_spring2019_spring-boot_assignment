<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body>
    <th:block th:replace="common/layout :: navbar"></th:block>
    <div id="wrapper">
        <th:block th:replace="common/layout :: sidebar"></th:block>
        <div id="content-wrapper">
            <section class="container col-12">
                <h1 class="text-center text-primary">Tổng Hợp Thành Tích</h1>
                <hr class="col-10 mt-5 mb-5">
                <div class="container mt-5 col-10">
                    <form th:action="@{/statistical}" class="form-inline">
                        <div class="form-group">
                            <label for="select">Tổng hợp theo : </label>
                            <select name="type_Statistical" class="custom-select mb-2 mr-sm-4 mb-sm-0 ml-sm-3"
                                id="select">
                                <option value="staffs" th:selected="${status}"> Cá nhân </option>
                                <option value="department" th:selected="${!status}">Phòng ban</option>
                            </select>
                        </div>
                        <button class="btn btn-danger" type="submit"> <i class="fas fa-sync-alt"></i> Tổng
                            hợp</button>
                    </form>
                </div>
                <div class="container col-12 mt-5">
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-chart-area"></i>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive-sm">
                                <th:block th:if="${status}">
                                    <table th:replace="statistical/staffs-statistical :: table-data"></table>
                                </th:block>
                                <th:block th:if="${!status}">
                                    <table th:replace="statistical/department-statistical :: table-data"></table>
                                </th:block>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
        <footer th:replace="common/layout :: footer"> </footer>
    </div>
    <th:block th:replace="common/scriptsource :: script"></th:block>
</body>

</html>
