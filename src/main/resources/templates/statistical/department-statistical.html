<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body>

    <section>
        <table th:fragment="table-data" class="table table=sm table-bordered" width="100%">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Phòng Ban</th>
                    <th>Nhân Viên Có Thành Tích Cao Nhất</th>
                    <th>Tổng Thành Tích</th>
                    <th>Tổng Kỷ Luật</th>
                    <th>Điểm Thưởng</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="department_statistical,i : ${allDepartments}">
                    <tr>
                        <td class="align-middle" th:text="${i.index + 1}"></td>
                        <td class="align-middle">
                            <a th:text="${department_statistical.department.departmentName}"
                                th:href="@{/department/infor/} + ${department_statistical.department.idDepartment}"
                                class="text-dark"></a>
                        </td>
                        <td class="align-middle">
                            <a th:text="${department_statistical.getTopStaffs().staffsName}"
                                th:href="@{/staffs/} + ${department_statistical.getTopStaffs().idStaffs}"
                                class="text-dark"></a>
                        </td>
                        <td class="align-middle" th:text="${department_statistical.getTotalAchievement()}"></td>
                        <td class="align-middle" th:text="${department_statistical.getToTalDiscipline()}"></td>
                        <td class="align-middle" th:text="${department_statistical.getRewardPoint()}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </section>

    <th:block th:replace="common/scriptsource :: script"></th:block>
</body>

</html>
