<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body id="page-top">
  <th:block th:replace="common/layout :: navbar"></th:block>

  <div id="wrapper">

    <th:block th:replace="common/layout :: sidebar"></th:block>

    <div id="content-wrapper">

      <div class="container-fluid">



        <!-- Icon Cards-->
        <div class="row">
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-comments"></i>
                </div>
                <div class="mr-5"> <span th:text="${count_department}">0</span> Phòng Ban</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" th:href="@{/department}">
                <span class="float-left">Xem chi tiết</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-list"></i>
                </div>
                <div class="mr-5"><span th:text="${count_staffs}">0</span> Nhân Viên</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" th:href="@{/staffs}">
                <span class="float-left">Xem chi tiết</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-shopping-cart"></i>
                </div>
                <div class="mr-5"><span th:text="${count_account}">0</span> Tài Khoản</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" th:href="@{/account}">
                <span class="float-left">Xem chi tiết</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>

      </div>

      <div class="container col-12">
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-chart-area"></i> 10 thành viên có thành tích cao nhất
          </div>
          <div class="card-body">
            <div class="table-responsive-sm">
              <table class="table table=sm table-bordered" width="100%">
                <thead>
                  <tr>
                    <th>No.</th>
                    <th>Hình Ảnh</th>
                    <th>Tên Nhân Viên</th>
                    <th>Phòng Ban</th>
                    <th>Tổng Thành Tích</th>
                    <th>Tổng Kỷ Luật</th>
                    <th>Điểm Thưởng</th>
                  </tr>
                </thead>
                <tbody>
                  <th:block th:each="staffs,i : ${allStaffs}">
                    <tr>
                      <td th:text="${i.index + 1}" class="align-middle" scope="row"></td>
                      <td class="align-middle">
                        <a th:href="@{/staffs/} + ${staffs.idStaffs}" class="text-dark">
                          <img th:src="@{/img/} + ${staffs.photo.getOriginalFilename()}"
                            th:alt="@{/img/} + ${staffs.photo.getOriginalFilename()}" style="width:80px;height:auto;"
                            class="rounded">
                        </a>
                      </td>
                      <td  class="align-middle">
                        <a th:text="${staffs.staffsName}" th:href="@{/staffs/} + ${staffs.idStaffs}" class="text-dark"></a>
                      </td>
                      <td class="align-middle" th:text="${staffs.department.departmentName}">

                      </td>
                      <td th:text="${staffs.getAchievement()}" class="align-middle">
                      </td>
                      <td th:text="${staffs.getDiscipline()}" class="align-middle"></td>
                      <td th:text="${staffs.getAchievement() - staffs.getDiscipline()}" class="align-middle"></td>
                    </tr>
                  </th:block>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Sticky Footer -->
      <footer th:replace="common/layout :: footer">
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->



  <th:block th:replace="common/scriptsource :: script"></th:block>

</body>

</html>
