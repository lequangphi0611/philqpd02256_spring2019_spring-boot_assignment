<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<body>

    <section class="box-100">

        <div class="d-flex-custom col-12">
            <div class="col-3 box-form-login">
                <form th:action="@{/authenticate/login}" th:object="${account}" method="POST">
                    <div class="form-group">
                        <label for="">Tên đăng nhập :</label>
                        <input type="text" th:field="*{username}" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu :</label>
                        <input type="password" th:field="*{password}" name="" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <input type="submit" class="btn btn-danger col-12" value="Đăng nhập">
                </form>
            </div>
        </div>

    </section>
    <th:block th:replace="common/scriptsource :: script"></th:block>
</body>

</html>
