<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"></head>

<section class="col-12 mt-5 container padding-login-management ">
    <div class="h1 text-center text-primary">Quản Lý Tài Khoản</div>
    <div class="container">
        <div class="col-12 mt-5 ">
            <div class="ml-5 col-4 float-left rounded">
                <form th:object="${accountDTO}" th:action="@{/account/action}" method="POST">
                    <div class="form-group">
                        <label for="username">Tên Đăng Nhập : </label>
                        <input th:field="*{username}" type="text" name="username" id="username" class="form-control" placeholder=""
                            aria-describedby="helpId" th:readonly="${!status}">
                          <small th:if="${username_error != null}" id="helpId" class="text-danger" th:text="${username_error}"></small>
                          <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="font-italic text-danger">Username incorrect !</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu : </label>
                        <input th:field="*{password}" type="password" name="password" id="password" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="font-italic text-danger">Username incorrect !</small>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Họ và Tên : </label>
                        <input th:field="*{fullname}" type="text" name="fullname" id="fullname" class="form-control" placeholder=""
                            aria-describedby="helpId">
                        <small th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="font-italic text-danger">Username incorrect !</small>
                    </div>
                    <div class="form-inline">
                        <th:block th:if="${status}">
                            <button name="action" value="Add" type="submit" class="btn btn-primary">Thêm tài khoản</button>
                            <button type="reset" class="btn btn-light ml-3"> <i class="fas fa-sync-alt"></i> Nhập lại</button>
                        </th:block>
                        <th:block th:if="${!status}">
                            <button name="action" value="Edit" type="submit" class="btn btn-primary col-5">Sửa tài khoản</button>
                            <a th:href="@{/account/home}" class="btn btn-light ml-3 col-5"><i class="fas fa-times"></i> Thoát</a>
                        </th:block>
                    </div>
                </form>
            </div>
            <div class="float-left col-7">
                <form th:action="@{/account/search}">
                    <div class="container">
                        <div class="input-group">
                            <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="Tìm kiếm bằng username hoặc họ và tên... ">
                            <span class="input-group-btn">
                                <button class="btn btn-search" type="submit"><i class="fa fa-search fa-fw"></i>
                                    Tìm kiếm</button>
                            </span>
                        </div>
                    </div>
                </form>
                <table class=" mt-3 table">
                    <thead class="thead-light">
                        <tr>
                            <th>No.</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Mật Khẩu</th>
                            <th>Họ và Tên</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block>
                            <tr th:if="${allAccounts.size() == 0}">
                                <td colspan="6" class="text-center text-muted "> <i class="fas fa-times-circle text-danger"></i> Không có tài khoản nào</td>
                            </tr>
                        </th:block>
                        <tr th:each="account,iterable : ${allAccounts}">
                            <td scope="row" th:text="${iterable.index + 1}"></td>
                            <td th:text="${account.username}"></td>
                            <td th:text="${account.password}"></td>
                            <td th:text="${account.fullname}"></td>
                            <td>
                                <a th:href="@{/account/edit/{username}(username=${account.username})}"
                                    class="btn btn-warning col-12"><i class="fas fa-edit"></i></a>
                            </td>
                            <td>
                                <a th:href="@{/account/delete/{username}(username=${account.username})}"
                                    class="btn btn-danger col-12"><i class="fas fa-trash-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="common/scriptsource :: script"></th:block>
</body>

</html>
